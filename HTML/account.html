<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"
            ><img
              src="../Images/myntra logo.png"
              alt=""
              style="height: 50px; width: auto"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active desktop-main"
                  aria-current="page"
                  href="home.html"
                  >MEN</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link desktop-main" href="#">WOMEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link desktop-main">KIDS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link desktop-main">HOME & LIVING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link desktop-main">BEAUTY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link desktop-main">STUDIO</a>
                <span><sup>new</sup></span>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="desktop-query input-group desktop-searchBar">
                <a href="" class="desktop-submit"
                  ><i class="bi bi-search form-control desktop-searchBar"></i
                ></a>
                <input
                  class="form-control me-2 desktop-searchBar"
                  type="search"
                  placeholder="Search for products, brands and more"
                  aria-label="Search"
                />
              </div>
            </form>
            <button class="btn btn-primary signup-btn">
              <a href="./account.html">Signup </a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <section class="account">
      <div class="container desktop-container d-flex justify-content-center">
        <div class="login-form">
          <div
            class="LazyLoad is-visible"
            style="height: 160px; width: 100%; background: rgb(244, 255, 249)"
          >
            <picture class="img-responsive" style="width: 100%">
              <img
                src="../Images/assets.webp"
                class="img-responsive preLoad loaded"
                alt=""
                title=""
                style="width: 100%"
            /></picture>
          </div>
          <div>
            <div class="signInContainer">
              <div class="welcome-header">
                Login <span class="welcome-header-small">or</span> Signup
              </div>
              <div class="mobileInputContainer">
                <div class="form-group">
                  <input
                    autocomplete="new-password"
                    id="mobileNumberInput"
                    type="tel"
                    class="form-control mobileNumberInput"
                    placeholder=""
                    maxlength="10"
                    value=""
                  /><span class="placeholderAlternative mobileNumber"
                    >+977<span
                      style="padding: 0px 10px; position: relative; bottom: 1px"
                      >|</span
                    ><span class="mobileNumberPlacholder"
                      >Mobile Number<span style="color: rgb(255, 87, 34)"
                        >*</span
                      ></span
                    > </span
                  ><i class="bar"></i>
                </div>
                <div class="midLinks">
                  By continuing, I agree to the
                  <a href="/termsofuse">Terms of Use</a> &amp;
                  <a href="/privacypolicy">Privacy Policy</a>
                </div>
                <div class="submitBottomOption" id="continueButton">
                  CONTINUE
                </div>
              </div>
              <div class="get-help">
                Have trouble logging in? <span> <a href="">Get help</a> </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Close the navbar collapse when the hamburger button is clicked
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", () => {
          const navbarToggler = document.querySelector(".navbar-toggler");
          if (navbarToggler.getAttribute("aria-expanded") === "true") {
            navbarToggler.setAttribute("aria-expanded", "false");
          } else {
            navbarToggler.setAttribute("aria-expanded", "true");
          }
        });
    </script>
    <script>
      document
        .getElementById("continueButton")
        .addEventListener("click", function () {
          var mobileNumberInput =
            document.getElementById("mobileNumberInput").value;

          // Remove leading and trailing whitespace from the input value
          mobileNumberInput = mobileNumberInput.trim();

          if (validateMobileNumber(mobileNumberInput)) {
            console.log("Mobile Number:", mobileNumberInput);
            // Perform further actions with the valid mobile number
          } else {
            console.log("Invalid Mobile Number");
            // Display an error message or perform other error handling
          }
        });

      document
        .getElementById("mobileNumberInput")
        .addEventListener("input", function () {
          var mobileNumberInput = document.getElementById("mobileNumberInput");
          var placeholder = document.querySelector(".placeholderAlternative");

          if (mobileNumberInput.value !== "") {
            placeholder.style.display = "none";
          } else {
            placeholder.style.display = "block";
          }
        });

      function validateMobileNumber(number) {
        // Basic validation: Check if the number is 10 digits long
        var numberRegex = /^\d{10}$/;
        return numberRegex.test(number);
      }
    </script>
  </body>
</html>
